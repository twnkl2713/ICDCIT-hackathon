<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1A202C, #2D3748);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
      z-index: 1;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png');
      opacity: 0.1;
      z-index: 2;
      animation: particlesMove 20s linear infinite;
    }

    @keyframes particlesMove {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50px, -50px);
      }
    }

    /* Login Card */
    .login-card {
      position: relative;
      z-index: 3;
      backdrop-filter: blur(10px);
      background: rgb(3, 8, 36, 0.5);
      border-radius: 20px;
      padding: 40px;
      width: 450px;
      border: 1px solid rgba(14, 15, 15, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    /* Logo Section */
    .login-card .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-card .logo h1 {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 2rem;
      color: #1bb5ae;
    }

    .login-card .logo p {
      font-size: 1rem;
      color: #ded9d9;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    /* Portal Access Section */
    .login-card .portal-access {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-card .portal-access h2 {
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: #f9e8e8;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .login-card .portal-access p {
      font-size: 0.9rem;
      color: #ded9d9;
    }

    /* Login Options */
    .login-card .login-options {
        display: flex;
        justify-content: space-evenly; 
        margin-bottom: 20px;
        gap: 10px; 
    }

    .login-card .login-options button,
    .login-card .login-options a.button {
        background: linear-gradient(45deg, #0e7cc5, #117d95);
        border: none;
        color: white;
        font-size: 0.9rem;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 15px; 
        border-radius: 10px; 
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-card .login-options button:hover,
    .login-card .login-options a.button:hover {
        background: linear-gradient(45deg, #1bb5ae, #07acc6);
        transform: scale(1.05);
    }

    .login-card .login-options button:active {
      background: linear-gradient(45deg, #00bfa5, #004d40);
    }

    /* Form Section */
    .login-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-card form .input-group {
      position: relative;
    }

    .login-card form .input-group input {
      width: 100%;
      padding: 12px 15px 12px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    .login-card form .input-group input::placeholder {
        color: #999; 
        font-size: 0.9rem;
    }

    .login-card form .input-group input:focus {
      border-color: #000407;
      box-shadow: 0 0 5px rgba(226, 233, 241, 0.5);
      outline: none;
    }

    .login-card form .input-group .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }

    /* Login Links */
    .login-card form .login-links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #0ca492;
    }

    .login-card form .login-links span {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .login-card form .login-links span:hover {
      color: #097880;
    }

    /* Submit Button */
    .login-card form button {
      background: #1bb5ae;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .login-card form button:hover {
      background: #1bb5ae;
    }

    /* Footer Section */
    .login-card .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #a9a7a7;
      line-height: 1.5;
    }

    .login-card .footer a {
      color: #1bb5ae;
      text-decoration: underline;
      cursor: pointer;
    }

    .login-card .footer a:hover {
      color: #1bb5ae;
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div class="login-card">
    <div class="logo">
      <h1><i class="fas fa-heartbeat"></i> InsureCare</h1>
      <p>Affordable Healthcare Insurance for Everyone</p>
    </div>

    <div class="portal-access">
      <h2>Access Your Insurance Portal</h2>
      <p>Manage your policies, claims, and benefits</p>
    </div>

    <div class="login-options">    
      <a href="login.html" class="button">Member Login</a>
      <a href="newMem.html" class="button">New Member</a>
    </div>

    <form>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="login-links">
        <span><i class="fas fa-camera"></i> Secure Face ID Login</span>
        <span>Forgot Password?</span>
      </div>
      <button type="submit"><i class="fas fa-shield-alt"></i> Access Insurance Portal</button>
    </form>

    <div class="footer">
      <p>HIPAA Compliant & Insurance Regulated</p>
    </div>
  </div>
</body>
</html>
