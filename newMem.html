<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1A202C, #2D3748);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
      z-index: 1;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png');
      opacity: 0.1;
      z-index: 2;
      animation: particlesMove 20s linear infinite;
    }

    @keyframes particlesMove {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50px, -50px);
      }
    }

    .signup-card {
      background: rgb(3, 8, 36, 0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(14, 15, 15, 0.25);
      width: 100%;
      max-width: 500px; 
      z-index: 3;
    }

    .signup-card .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-card .logo h1 {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 2rem;
      color: #1bb5ae;
    }

    .signup-card .header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .signup-card .header h2 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .signup-card .header p {
      font-size: 0.9rem;
      color: #c4bebe;
    }

    .signup-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signup-card form .input-group {
      position: relative;
    }

    .signup-card form .input-group input {
      width: 100%;
      padding: 12px 15px 12px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .signup-card form .input-group .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }

    .signup-card form .input-group input::placeholder {
      color: #999;
      font-size: 0.9rem;
    }

    .signup-card form button {
      background: #1bb5ae;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .signup-card form button:hover {
      background: #0a847e;
    }

    .signup-card .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .signup-card .footer a {
      color: #1bb5ae;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <div class="logo">
      <h1><i class="fas fa-heartbeat"></i> InsureCare</h1>
    </div>
    <div class="header">
      <h2>Create Your Account</h2>
      <p>Sign up to manage your policies and benefits</p>
    </div>
    <form>
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone icon"></i>
        <input type="tel" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <button><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
